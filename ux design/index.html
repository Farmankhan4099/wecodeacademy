<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atm design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mx-auto mt-5 main-div pt-2 px-4 bg-dark">
        <div class="mx-auto div-atm">
          <h2 class="h2">DEBOLD</h2>

          <div class="div-atm-small">
            <span id="atmMoney" class="atmDetails text-center d-block">
              Your Welcome in Atm</span
            >
            <div class="d-flex flex-wrap">
              <div class="col-div mt-5">
                <span
                  onclick="balance()"
                  class="atm-btn bg-white d-block py-3 px-4 text-primary"
                  >Balance</span
                >
              </div>
              <div class="col-div mt-5">
                <span
                  onclick="deposit()"
                  class="atm-btn-1 bg-white d-block py-3 px-4 text-success"
                  >Deposit</span
                >
              </div>
              <div class="col-div">
                <span
                  onclick="withdrawal()"
                  class="atm-btn mt-2 bg-white d-block py-3 px-4 text-danger"
                  >Withdrawal</span
                >
              </div>
              <div class="col-div">
                <span
                  onclick="changePassword()"
                  class="atm-btn-1 mt-2 bg-white d-block py-3 px-4 text-warning"
                  >Change Possword</span
                >
              </div>

              <div class="col-div mt-2">
                <span
                  onclick="statement()"
                  class="atm-btn bg-white d-block py-3 px-4 text-dark"
                  >print statement</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
